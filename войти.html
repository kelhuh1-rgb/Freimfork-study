<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.CSS">
</head>
<body class="bod">
    <div class="kv">
        <div class="vnu">
            <div class="gm">
            <h2>Напишите свое  имя</h2>
            <input type="username" id="name">
            <h2>напишите свой Gmail</h2>
            <input type="email" id="email">
            </div>
            <div class="key">
            <h2>напишите свой пароль</h2>
            <input type="password" id="Passw">
            </div>
             <div class="key">
            <h2>напишите свой пароль</h2>
            <input type="password" id="Conpassw">
            <button onclick="register()" class="btt">Зарегистрироваться </button>
            <p id="message" style="font-size: 20px; margin-left:10px;"></p>
            </div>
        </div>
        
            
        

        <div class="mg">
            <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" style="width: 50px;">
            <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" style="width: 50px;">
        </div>
    </div>
    <script>
        function register(){
        let name = document.getElementById("name").value;
        let gmail = document.getElementById("email").value;
        let pass = document.getElementById("Passw").value;
        let conpass = document.getElementById("Conpassw").value;
        let msg = document.getElementById("message");

        if(name.length<2){
            msg.innerHTML= "Вы неправильно написали Имя";
            return;
        }
        if(!gmail || !pass || !conpass){
            msg.innerHTML = "вы что-то пропустили";
            return;
        }
      const passwordPattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!_%?&.])[A-Za-z\d@$!_%*?&.]{8,16}$/;
      if (!passwordPattern.test(pass)) {
        msg.innerHTML = " Құпиясөз күрделі емес! Символ немесе басқа критерий жоқ";
        return;
      }
        if(pass !== conpass){
            msg.innerHTML = "құпия сөз дұрыс емес";
             return;
        }
        if (pass.length < 8) {
        msg.innerHTML = "Құпиясөз кем дегенде 8 символ болуы керек!";
         return;
        }
        if (!gmail.endsWith("@gmail.com")) {
        msg.innerHTML = "Вы неправильно написали Gmail (нужно с @gmail.com)";
        return;
        }
       
    msg.innerHTML = "Все вы зарегестрировались";  
    }
    </script>
</body>
</html>
